name: Docker Build and Push to Azure Container Registry

on:
  push:
    branches:
      - feature/env-variable

env:
  AZURE_CONTAINER_REGISTRY: "testing2sfa.azurecr.io"
  DOCKER_IMAGE_NAME: "backend"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.AZURE_CONTAINER_REGISTRY }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}

    - name: Build Docker image with build arguments
      run: |
        cd backend && ls -al
        docker build \
          --build-arg ARG1=${{ secrets.APPLICATION_INSIGHTS_CONNECTION_STRING }} \
          --build-arg ARG2=${{ secrets.AZURE_STORAGE_CONNECTION_STRING }} \
          -t ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} \
          .

    - name: Push Docker image to Azure Container Registry
      run: |
        docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}