name: Combined Linting
on:
  push:
    # paths:
    #   - 'backend/'
    #   - 'frontend/'
  # pull_request:
  #   paths:
    #   - 'backend/'
    #   - 'frontend/'
  # workflow_dispatch:

jobs:
  dotnet-lint:
    name: .NET Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Install dotnet-format tool
        run: dotnet tool install -g dotnet-format

      - name: Run dotnet format (specific path)
        run: |
          cd backend
          dotnet format --verify-no-changes --severity warn

  flask-lint:
    name: Flask Lint
    needs: dotnet-lint
    # This ensures flask-lint runs after dotnet-lint, even if it fails
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Python lint tools
        run: |
          cd frontend
          python -m pip install --upgrade pip
          pip install flake8 mypy flask
          python -m pip install types-requests
          mypy --install-types

      - name: Run flake8
        run: |
          cd frontend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run mypy
        run: |
          cd frontend
          mypy --ignore-missing-imports --disallow-untyped-defs --no-implicit-optional .

  check-failures:
    name: Check for failures
    needs: [dotnet-lint, flask-lint]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check if any job failed
        run: |
          if [[ ${{ needs.dotnet-lint.result }} == 'failure' || ${{ needs.flask-lint.result }} == 'failure' ]]; then
            echo "::error::One or more linting jobs failed"
            exit 1
          fi